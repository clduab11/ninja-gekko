apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-engine
  labels:
    app: trading-engine
    component: core
    version: "2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trading-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: trading-engine
        component: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8787"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: trading-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: engine
          image: ghcr.io/clduab11/ninja-gekko:v2.0.0
          imagePullPolicy: Always
          args: ["--mode", "swarm", "--config", "/etc/ninja-gekko/arbitrage.toml"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8787
              protocol: TCP
            - name: websocket
              containerPort: 9090
              protocol: TCP
          envFrom:
            - secretRef:
                name: trading-credentials
            - configMapRef:
                name: trading-engine-config
          env:
            - name: RUST_LOG
              value: "info,ninja_gekko=debug"
            - name: RUST_BACKTRACE
              value: "1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/ninja-gekko
              readOnly: true
            - name: logs
              mountPath: /var/log/ninja-gekko
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: arbitrage-config
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-engine
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: trading-engine
  labels:
    app: trading-engine
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 8787
      targetPort: metrics
    - name: websocket
      port: 9090
      targetPort: websocket
  selector:
    app: trading-engine
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-engine
  labels:
    app: trading-engine
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-engine-config
  labels:
    app: trading-engine
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  CIRCUIT_BREAKER_ENABLED: "true"
  MAX_DAILY_LOSS: "5000"
  MAX_CONSECUTIVE_LOSSES: "5"
  STOP_LOSS_THRESHOLD_PERCENT: "2.0"
  BALANCE_POLL_INTERVAL_SECS: "30"
  VOLATILITY_SCAN_FREQUENCY_MS: "100"
